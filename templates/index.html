<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
</head>
<body>
    <h2>Signup</h2>
    <form action="/signup.html" method="post">
{#        <label for="customer_id">Customer ID:</label><br>#}
{#        <input type="text" id="customer_id" name="customerid" required><br>#}
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="fullname" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="contact">Contact:</label><br>
        <input type="number" id="contact" name="contact" required><br>
        <label for="address_line1">Address Line 1:</label><br>
        <input type="text" id="address_line1" name="address1" required><br>
        <label for="address_line2">Address Line 2:</label><br>
        <input type="text" id="address_line2" name="address2"><br>
        <label for="address_line3">Address Line 3:</label><br>
        <input type="text" id="address_line3" name="address3"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Signup">
    </form>

    <h2>Login</h2>
    <form action="/login.html" method="post">
        <label for="login_email">Email:</label><br>
        <input type="email" id="login_email" name="login_email" required><br>
        <label for="login_password">Password:</label><br>
        <input type="password" id="login_password" name="login_password" required><br><br>
        <input type="submit" value="Login">
    </form>

</body>
</html>
